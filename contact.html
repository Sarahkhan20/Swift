<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact-ME!</title>
        <link rel="stylesheet" href="navbar.css" />
    </head>
    <body>
        <!-- navbar  -->
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="Logo.png" alt="" srcset="" />
                </a>
            </div>
            <ul>
                <li><a href="song.html">Song</a></li>
                <li><a href="achievements.html">Achievements</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <p
            style="
                font-family: Pacifico, sans-serif;
                color: #555;
                font-size: 3rem;
                text-align: center;
            "
        >
            <quote>Hey! It's me Hi! </quote>
        </p>
        <form
            action=""
            method="post"
            style="
                max-width: 100%;
                margin-left: 5rem;
                margin-right: 5rem;
                font-family: Arial, sans-serif;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                grid-column-gap: 10rem;
                grid-row-gap: 1rem;
            "
        >
            <div class="name" style="margin-bottom: 10px">
                <label
                    for="Name"
                    style="
                        display: block;
                        font-weight: bold;
                        font-family: Pacifico;
                    "
                    >Name:</label
                >
                <input
                    type="text"
                    style="
                        width: 100%;
                        padding: 10px;
                        font-family: Pacifico;
                        background-color: #555;
                        border: none;
                        border-radius: 5px;
                        height: 30px;
                        font-size: medium;
                    "
                />
            </div>
            <div class="email" style="margin-bottom: 10px">
                <label
                    for="email"
                    style="
                        display: block;
                        font-weight: bold;
                        font-family: Pacifico;
                    "
                    >Email:</label
                >
                <input
                    type="email"
                    style="
                        width: 100%;
                        padding: 10px;
                        font-family: Pacifico;
                        background-color: #555;
                        border: none;
                        border-radius: 5px;
                        height: 30px;
                        font-size: medium;
                    "
                />
            </div>
            <div class="subject" style="margin-bottom: 10px">
                <label
                    for="subject"
                    style="
                        display: block;
                        font-weight: bold;
                        font-family: Pacifico;
                    "
                    >Subject:</label
                >
                <input
                    type="text"
                    style="
                        width: 100%;
                        padding: 10px;
                        font-family: Pacifico;
                        background-color: #555;
                        border: none;
                        border-radius: 5px;
                        height: 30px;
                        font-size: medium;
                    "
                />
            </div>
            <div class="message" style="margin-bottom: 10px">
                <label
                    for="message"
                    style="
                        display: block;
                        font-weight: bold;
                        font-family: Pacifico;
                    "
                    >Message:</label
                >
                <textarea
                    style="
                        width: 100%;
                        padding: 10px;
                        font-family: Pacifico;
                        background-color: #555;
                        border: none;
                        border-radius: 5px;
                        height: 70px;
                        font-size: medium;
                    "
                ></textarea>
            </div>
            <div class="country" style="margin-bottom: 10px">
                <label
                    for="country"
                    style="
                        display: block;
                        font-weight: bold;
                        font-family: Pacifico;
                    "
                    >Country:</label
                >
                <select
                    style="
                        width: 100%;
                        font-family: Pacifico;
                        background-color: #555;
                        border: none;
                        border-radius: 5px;
                        height: 30px;
                        font-size: medium;
                    "
                >
                    <option value="India" style="font-family: Pacifico">
                        India
                    </option>
                    <option value="Canada">Canada</option>
                    <option value="USA">USA</option>
                </select>
            </div>
            <div
                class="website"
                style="margin-bottom: 10px; font-family: Pacifico"
            >
                <label for="website" style="display: block; font-weight: bold"
                    >Website:</label
                >
                <input
                    type="url"
                    style="
                        width: 100%;
                        padding: 10px;
                        font-family: Pacifico;
                        background-color: #555;
                        border: none;
                        border-radius: 5px;
                        height: 30px;
                        font-size: medium;
                    "
                />
            </div>
            <fieldset style="margin-bottom: 10px">
                <legend style="font-weight: bold; font-family: Pacifico">
                    Social Media
                </legend>
                <label for="Twitter" style="font-family: Pacifico"
                    >Twitter</label
                >
                <a href="https://twitter.com/taylorswift13" target="_blank"
                    ><img
                        src="https://th.bing.com/th/id/OIP.o06snWh5G4LQ1fJbNlarpAHaGB?pid=ImgDet&rs=1"
                        alt=""
                        srcset=""
                        width="25px"
                        height="25px"
                        style="vertical-align: middle"
                /></a>
                <label for="Instagram" style="font-family: Pacifico"
                    >Instagram</label
                >
                <a href="https://twitter.com/taylorswift13" target="_blank"
                    ><img
                        src="https://th.bing.com/th/id/R.26d9974a1feec9905a4e0d5e5ddf8db6?rik=Og1ujXM2C1AJHQ&riu=http%3a%2f%2fupload.wikimedia.org%2fwikipedia%2fcommons%2fa%2fa5%2fInstagram_icon.png&ehk=1%2fZWXYn2nN%2fR80TOtcKH5SsdLkkUvMLrB%2fHUXRDHk9I%3d&risl=&pid=ImgRaw&r=0"
                        alt=""
                        srcset=""
                        width="25px"
                        height="25px"
                        style="vertical-align: middle"
                    />
                </a>
            </fieldset>
            <label
                for="terms"
                style="
                    grid-column: span 2;
                    display: flex;
                    align-items: center;
                    font-size: 1rem;
                "
            >
                <input
                    type="checkbox"
                    name=""
                    id=""
                    style="vertical-align: middle; margin-right: 5px"
                />
                &copy;I agree to the Terms & condition
            </label>
            <div class="submit">
                <button
                    type="submit"
                    style="
                        padding: 10px 20px;
                        background-color: #0066cc;
                        color: #fff;
                        border: none;
                        border-radius: 5px;
                        font-family: Pacifico;
                        cursor: pointer;
                    "
                >
                    Book
                </button>
            </div>
        </form>
    </body>
</html>
